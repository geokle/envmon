version: '3.7'

volumes:
    prometheus_data: {}
    grafana_data: {}

services:
  prometheus:
    image: prom/prometheus:master
    volumes:
      - /etc/prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - 9090:9090
    links:
      - cadvisor:cadvisor
      - alertmanager:alertmanager
      - loki:loki
    depends_on:
      - cadvisor
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        mode: non-blocking
        max-buffer-size: 4m
        loki-retries: "3"
    restart: always

  node-exporter:
    image: prom/node-exporter:master
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    links:
      - loki:loki
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    ports:
      - 9100:9100
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        mode: non-blocking
        max-buffer-size: 4m
        loki-retries: "3"
    restart: always

  alertmanager:
    image: prom/alertmanager:v0.12.0
    ports:
      - 9093:9093
    links:
      - loki:loki
    volumes:
      - /etc/alertmanager/:/etc/alertmanager/
    command:
      - '-config.file=/etc/alertmanager/config.yml'
      - '-storage.path=/alertmanager'
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        mode: non-blocking
        max-buffer-size: 4m
        loki-retries: "3"
    restart: always

  cadvisor:
    image: google/cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - 8080:8080
    links:
      - loki:loki
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        mode: non-blocking
        max-buffer-size: 4m
        loki-retries: "3"
    restart: always
    devices:
      - /dev/kmsg:/dev/kmsg
    privileged: true

  grafana:
    image: grafana/grafana:master
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    links:
      - loki:loki
    volumes:
      - grafana_data:/var/lib/grafana
      - /etc/grafana/dashboards:/var/lib/grafana/dashboards
      - /etc/grafana/provisioning:/etc/grafana/provisioning
    env_file:
      - config.monitoring
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        mode: non-blocking
        max-buffer-size: 4m
        loki-retries: "3"
    restart: always

  loki:
    image: grafana/loki:latest
    volumes:
      - /etc/loki/:/etc/loki/
      - /data:/data
      - /wal:/wal
    command: -config.file=/etc/loki/loki-config.yml
    ports:
        - "3100:3100"
    restart: always

  promtail:
    image: grafana/promtail:2.5.0
    links:
      - loki:loki
    volumes:
      - /var/log:/var/log
      - /etc/promtail/:/etc/promtail/
    command: -config.file=/etc/promtail/config_promtail.yml

  blackbox_exporter:
    image: prom/blackbox-exporter:v0.10.0
    ports:
      - 9115:9115
    links:
      - loki:loki
    volumes:
      - /etc/blackboxexporter/:/etc/blackboxexporter/
    command:
      - '--config.file=/etc/blackboxexporter/config_black.yml'
    restart: always
